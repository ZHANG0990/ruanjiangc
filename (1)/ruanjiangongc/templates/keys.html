{% extends "base.html" %}
{% block content %}
<div class="nav-bar"><a href="{{ url_for('device_control', device_id=device.id) }}"><i class="fas fa-chevron-left"></i></a><span>钥匙管理</span><span></span></div>
<div class="p-3 bg-white flex-grow-1">
    <form method="POST" class="mb-4">
        <div class="input-group mb-2"><input type="text" name="name" class="form-control" placeholder="接收人" required><button class="btn btn-primary">发送</button></div>
        <div class="btn-group w-100 btn-group-sm"><input type="radio" class="btn-check" name="type" id="t1" value="永久" checked><label class="btn btn-outline-secondary" for="t1">永久</label><input type="radio" class="btn-check" name="type" id="t2" value="临时"><label class="btn btn-outline-secondary" for="t2">临时</label></div>
    </form>
    <div class="list-group list-group-flush">{% for k in keys %}<div class="list-group-item px-0 d-flex justify-content-between"><span><i class="fas fa-user text-secondary me-2"></i> {{ k.recipient_name }}</span><span class="badge bg-light text-dark">{{ k.key_type }}</span></div>{% endfor %}</div>
</div>
{% endblock %}
