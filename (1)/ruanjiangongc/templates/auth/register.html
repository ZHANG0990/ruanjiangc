{% extends "base.html" %}

{% block content %}
<div class="d-flex align-items-center p-3">
    <a href="{{ url_for('intro') }}" class="text-dark"><i class="fas fa-chevron-left fa-lg"></i></a>
</div>

<div class="p-4 mt-3">
    <h3 class="fw-bold mb-2">创建账号</h3>
    <p class="text-muted small mb-4">注册以管理您的智能设备</p>

    <form method="POST">
        <div class="mb-3">
            <label class="small text-muted fw-bold">用户名</label>
            <input type="text" name="username" class="form-control form-control-lg border-0 bg-light" required>
        </div>
        <div class="mb-4">
            <label class="small text-muted fw-bold">设置密码</label>
            <input type="password" name="password" class="form-control form-control-lg border-0 bg-light" required>
        </div>

        <button type="submit" class="btn btn-success w-100 rounded-pill py-3 fw-bold shadow-sm">
            注 册
        </button>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('login') }}" class="text-decoration-none small text-muted">已有账号？去登录</a>
    </div>
</div>
{% endblock %}
