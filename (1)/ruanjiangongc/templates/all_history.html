{% extends "base.html" %}
{% block content %}
<div class="nav-bar"><span></span><span>安全监控</span><span></span></div>
<div class="flex-grow-1 overflow-auto bg-white">
    <div class="list-group list-group-flush">
        {% for log, dev_name in logs %}
        <div class="list-group-item px-3 py-3 border-bottom">
            <div class="d-flex justify-content-between mb-1">
                <span class="fw-bold text-dark">{{ dev_name }}</span>
                <small class="text-muted">{{ log.timestamp.strftime('%m-%d %H:%M') }}</small>
            </div>
            <div class="text-secondary small"><i class="fas fa-{{ log.icon }} me-1"></i> {{ log.user_name }} {{ log.action }}</div>
        </div>
        {% else %}
        <div class="text-center py-5 text-muted">无记录</div>
        {% endfor %}
    </div>
</div>
{% include 'bottom_nav.html' %}
{% endblock %}
