{% extends "base.html" %}

{% block content %}
<!-- 欢迎页不需要顶部黑色导航栏，直接全屏展示 -->
<div class="d-flex flex-column align-items-center justify-content-center h-100 bg-white text-center p-4">

    <div class="mb-5">
        <div class="rounded-circle bg-primary d-flex align-items-center justify-content-center mx-auto mb-4"
             style="width: 100px; height: 100px; box-shadow: 0 10px 20px rgba(0,123,255,0.3);">
            <i class="fas fa-home text-white" style="font-size: 50px;"></i>
        </div>
        <h2 class="fw-bold text-dark">Smart Lock</h2>
        <p class="text-muted mt-3">安全、便捷、智能。<br>您的家庭守护专家。</p>
    </div>

    <div class="w-100 mt-4">
        <a href="{{ url_for('login') }}" class="btn btn-primary w-100 rounded-pill py-3 mb-3 fw-bold shadow-sm">
            登录账号
        </a>
        <a href="{{ url_for('register') }}" class="btn btn-outline-secondary w-100 rounded-pill py-3 fw-bold">
            注册新用户
        </a>
    </div>

    <small class="text-muted mt-5 fixed-bottom position-absolute pb-4">v1.0.0 Alpha</small>
</div>
{% endblock %}
