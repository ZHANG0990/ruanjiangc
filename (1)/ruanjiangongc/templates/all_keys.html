{% extends "base.html" %}
{% block content %}
<div class="nav-bar"><span></span><span>钥匙管理</span><span></span></div>
<div class="flex-grow-1 overflow-auto bg-white">
    <div class="p-3 text-muted small bg-light">选择门锁以管理钥匙</div>
    {% for dev in devices %}
    <div class="device-item border-bottom">
        <div class="device-icon" style="background:#666;"><i class="fas fa-door-closed"></i></div>
        <div style="flex:1;"><div style="font-weight:bold;">{{ dev.name }}</div><div style="font-size:12px; color:#999;">{{ dev.mac }}</div></div>
        <a href="{{ url_for('keys', device_id=dev.id) }}" class="btn btn-sm btn-outline-primary rounded-pill px-3">管理</a>
    </div>
    {% else %}
    <div class="text-center p-5 text-muted">无设备</div>
    {% endfor %}
</div>
{% include 'bottom_nav.html' %}
{% endblock %}
